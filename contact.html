  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Связаться со мной</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>

  <!-- MAIN -->
  <main class="py-3 mb-3">
    <div class="container">
      <div class="row">

        <!-- Col-md-6 -->
        <div class="col-md-6">
          <!-- Google Maps -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d84215.70348441617!2d37.48440188968046!3d48.729545509733356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40df97a4c0ea9b9b%3A0x6cfddec1592678ec!2z0JrRgNCw0LzQsNGC0L7RgNGB0LosINCU0L7QvdC10YbQutCw0Y8g0L7QsdC70LDRgdGC0Yw!5e0!3m2!1sru!2sua!4v1592503995992!5m2!1sru!2sua" width="500" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <!-- /col-md-6 -->

        <!-- Col-md-6 -->
        <div class="col-md-6">
          <!-- Contact Form -->
          <h2 class="display-3">
              Связаться со мной
            </h2>
          <div class="mb-1">
            <h4>
              <i class="far fa-envelope"></i>
            </h4>
          </div>
          <h5>
            Готов выслушать предложения
          </h5>
          <p class="text-muted">
            Email: <a href="#">2015natammilan@gmail.com</a>
          </p>

          <!-- Input -->
          <form>
            <div class="row">
              <!-- Name -->
              <div class="col-md-6 pb-3">
                <input type="text" class="form-control input" name="name" data-form-field="Name" placeholder="Ваше имя" required="">
              </div>
              <!-- Phone -->
              <div class="col-md-6 pb-3">
                <input type="text" class="form-control input" name="phone" data-form-field="Phone" placeholder="Телефон" unrequired="">
              </div>
              <!-- Email -->
              <div class="col-md-12 pb-3">
                <input type="email" class="form-control input" name="email" data-form-field="Email" placeholder="Почта" required="">
              </div>
              <!-- Message -->
              <div class="col-md-12 pb-3">
                <textarea class="form-control input" name="message" rows="3" maxlength="6000" data-form-field="Message" placeholder="Сообщение" style="resize:none"></textarea>
              </div>
              <div class="input-group-btn col-md-12">
                <button type="submit" class="btn btn-outline-dark btn-form display-4">Send Message</button>
              </div>
            </div>
          </form>
        </div>
        <!-- /col-md-6 -->

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </main>


</body>

</html>

</body>
